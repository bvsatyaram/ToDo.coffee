<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ToDO Implementation Using CoffeeScipt</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/bootstrap-yeti.min.css">
  <link rel="stylesheet" href="assets/stylesheets/tasks.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="assets/javascripts/mustache.min.js"></script>
  <script src="assets/javascripts/tasks.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>ToDO</h1>
    <script id="task-template" type="x-tmpl-mustache">
      <li id="task-{{taskCounter}}" class="task" data-counter="{{taskCounter}}">
        <i class='fa fa-check-square-o'></i>
        <i class='fa fa-square-o'></i>
        <span class="title">{{title}}</span>
      </li>
    </script>
    <ul id="tasks" class="list-unstyled">
    </ul>
    <form id="new-task">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Add a task. Eg: Get Milk" autofocus>
      </div>
    </form>
  </div>
</body>
</html>
